services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  app:
    image: captainkroha/cardgame-app
    depends_on:
      - mongo
    ports:
      - "8000:8090"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/cardgame

volumes:
  mongo-data: